<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Forcasting by Neighborhood</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        .chart-container {
            padding: 20px;
        }
        img {
            width: 100%; 
            
            height: auto;
            margin-top: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="http://127.0.0.1:5000/#">Find your Ideal Neighborhood</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/charts">Charts</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/map">Map</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/machinelearning">Forecast</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/tableau">Tableau</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        <h1 class="text-center mt-4">Neighborhood Crime Forcasting</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <select id="neighborhoodDropdown" class="form-control my-3">
                    <option value="">Select a Neighborhood</option>
                    <option value="Harbourfront-CityPlace">Harbourfront-CityPlace</option>
                    <option value="Annex">Annex</option>
                    <option value="West Humber-Clairville">West Humber-Clairville</option>
                    <option value="Glenfield-Jane Heights">Glenfield-Jane Heights</option>
                    <option value="Mount Olive-Silverstone-Jamestown">Mount Olive-Silverstone-Jamestown</option>
                    <!-- We will add more here if needed -->
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 chart-container">
                <img id="crimeChartHomicide" src="" alt="Homicide Prediction Chart" style="display:none;">
            </div>
            <div class="col-md-6 chart-container">
                <img id="crimeChartAssault" src="" alt="Assault Prediction Chart" style="display:none;">
            </div>
            <div class="col-md-6 chart-container">
                <img id="crimeChartAutotheft" src="" alt="Autotheft Prediction Chart" style="display:none;">
            </div>
            <div class="col-md-6 chart-container">
                <img id="crimeChartRobbery" src="" alt="Robbery Prediction Chart" style="display:none;">
            </div>
        </div>
    </div>

    <script>
    document.getElementById('neighborhoodDropdown').addEventListener('change', function() {
    var neighborhood = this.value;
    var crimeTypes = ["homicide", "assault", "autotheft", "robbery"];
    if (neighborhood) {
        // var formattedNeighborhood = neighborhood.replace(/ /g, '_');
        crimeTypes.forEach(function(crimeType) {
            var imgElementId = 'crimeChart' + crimeType.charAt(0).toUpperCase() + crimeType.slice(1);
            var imgElement = document.getElementById(imgElementId);
            if (imgElement) {
                var imagePath = '/static/images/' + neighborhood + '_' +crimeType+'.png';
                imgElement.src = imagePath;
                imgElement.style.display = 'block';
            }
        });
    } else {
        crimeTypes.forEach(function(crimeType) {
            var imgElement = document.getElementById('crimeChart' + crimeType.charAt(0).toUpperCase() + crimeType.slice(1));
            if (imgElement) {
                imgElement.style.display = 'none';
            }
        });
    }
});

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
